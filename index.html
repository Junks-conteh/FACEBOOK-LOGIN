<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook login</title>
</head>
<body>
    <header class="header-1">
        <nav>
            <li><a href="#">facebook</a></li>
        </nav>
    </header>
    <div class="container">
        <div class="formbox">
            
            <h4>Log in to Facebook</h4>

            <input type="email" class="inp1" placeholder="Email address or phone number">
            <br>
            <input type="password" class="inp2" placeholder="Password">
             <br>
            <button class="btn1">Log In</button>

            <br>
            <h5>Or</h5><span><hr></span>

            <button class="btn2">Create New Account</button>
            <br>
            <a href="#">Forgotten account?</a>
        </div>
    </div>
</body>
</html>
